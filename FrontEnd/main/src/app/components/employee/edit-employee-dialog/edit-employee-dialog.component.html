<mat-dialog-content>
  <h3>Éditer l'employé</h3>
<br/>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="data.data.firstName" placeholder="Entrez le nom">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Prénom</mat-label>
    <input matInput [(ngModel)]="data.data.lastName" placeholder="Entrez le poste">
  </mat-form-field>

   <!-- Sélection de la Fonction -->
   <mat-form-field appearance="outline" class="full-width">
    <mat-label>Fonction</mat-label>
    <mat-select [(ngModel)]="data.data.fonctionId">
      <mat-option *ngFor="let fonction of data.fonctions" [value]="fonction.id">
        {{ fonction.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <!-- Sélection de l'Affectation -->
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Affectation</mat-label>
    <mat-select [(ngModel)]="data.data.affectationId">
      <mat-option *ngFor="let affectation of data.affectations" [value]="affectation.id">
        {{ affectation.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Annuler</button>
  </mat-dialog-actions>
</mat-dialog-content>
