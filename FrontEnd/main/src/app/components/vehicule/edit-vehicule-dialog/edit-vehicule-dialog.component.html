<mat-dialog-content>
  <h3>Ã‰diter vehicule</h3>
  <br/>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="data.data.name" placeholder="Entrez le nom">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>matricule</mat-label>
    <input matInput [(ngModel)]="data.data.licensePlateNumber" placeholder="Entrez le matricule">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Puissance</mat-label>
    <input matInput [(ngModel)]="data.data.horsepower" placeholder="Entrez la puissance">
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="save()">Enregistrer</button>
    <button mat-raised-button color="warn" (click)="onCancel()">Annuler</button>
  </mat-dialog-actions>
</mat-dialog-content>
