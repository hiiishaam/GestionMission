<div class="container">
  <mat-card class="mat-mdc-card mdc-card cardWithShadow">
    <mat-card-content class="mat-mdc-card-content">
      <!-- Conteneur flex aligné horizontalement pour rechercher à gauche et bouton à droite -->
      <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
        <!-- Barre de recherche à gauche -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Rechercher</mat-label>
          <input matInput (keyup)="applyFilter($event)">
        </mat-form-field>
  
        <!-- Bouton Ajouter un véhicule à droite -->
        <button mat-flat-button color="primary" (click)="add()">Ajouter un véhicule</button>
      </div>
    </mat-card-content>
  </mat-card>
  

  <!-- Table des véhicules -->
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> # </th>
      <td mat-cell *matCellDef="let data"> {{ data.id }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let data"> {{ data.name }} </td>
    </ng-container>

    <ng-container matColumnDef="matricule">
      <th mat-header-cell *matHeaderCellDef> Matricule </th>
      <td mat-cell *matCellDef="let data"> {{ data.licensePlateNumber }} </td>
    </ng-container>

    <ng-container matColumnDef="horsepower">
      <th mat-header-cell *matHeaderCellDef> Puissance </th>
      <td mat-cell *matCellDef="let data"> {{ data.horsepower }} </td>
    </ng-container>

    <ng-container matColumnDef="actif">
      <th mat-header-cell *matHeaderCellDef> Actif </th>
      <td mat-cell *matCellDef="let data">
        <mat-slide-toggle [(ngModel)]="data.actif" (change)="onActifChange(data)">
        </mat-slide-toggle>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let data">
        <button mat-icon-button color="warn" (click)="delete(data.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="accent" (click)="edit(data)">
          <mat-icon>edit</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
