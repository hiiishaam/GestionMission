<h2 mat-dialog-title>Ajouter un employ√©</h2>
<mat-dialog-content>
  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Nom</mat-label>
    <input matInput [(ngModel)]="data.data.name">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Poste</mat-label>
    <input matInput [(ngModel)]="data.data.position">
  </mat-form-field>

  <mat-form-field appearance="outline" class="full-width">
    <mat-label>Salaire</mat-label>
    <input matInput type="number" [(ngModel)]="data.data.salary">
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions >
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-raised-button color="primary" (click)="Add()">Ajouter</button>
</mat-dialog-actions>
