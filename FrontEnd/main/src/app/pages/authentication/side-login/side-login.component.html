<div class="blank-layout-container justify-content-center align-items-center bg-light">
  <div class="position-relative row w-100 h-100 bg-gredient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="or-border m-t-30">Sign In</div>

          <form class="m-t-30" (ngSubmit)="submit()" [formGroup]="form">
            <!-- Username -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Username</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput formControlName="uname" />
              <mat-error *ngIf="f.uname.invalid && f.uname.touched">
                Le nom d'utilisateur est requis et doit contenir au moins 6 caract√®res.
              </mat-error>
            </mat-form-field>

            <!-- Password -->
            <mat-label class="mat-subtitle-2 f-s-14 f-w-600 m-b-12 d-block">Password</mat-label>
            <mat-form-field appearance="outline" class="w-100" color="primary">
              <input matInput type="password" formControlName="password" />
              <mat-error *ngIf="f.password.invalid && f.password.touched">
                Le mot de passe est requis.
              </mat-error>
            </mat-form-field>

            <!-- Remember me and forgot password -->
            <div class="d-flex align-items-center m-b-12">
                <!--    <mat-checkbox  formControlName="rememberMe" color="primary">Remember this Device</mat-checkbox>-->
             <!--  <a [routerLink]="['/forgot-password']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">Forgot Password?</a>-->
            </div>

            <!-- Sign in button -->
            <button mat-flat-button color="primary" class="w-100" type="submit" [disabled]="form.invalid">
              Sign In
            </button>
            <span class="d-block f-w-500 text-center m-t-24">Vous n'avez pas de compte ?
            <button mat-flat-button color="primary" class="w-100"  (click)="goToRegister()">
              Register
            </button>
            </span>
          </form>
        </mat-card-content>
      </mat-card>
    </div> 
  </div>
</div>
